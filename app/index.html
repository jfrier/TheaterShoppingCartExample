<html>



<head>
    <title>Welcome to the Paris Theater</title>
</head>

<body ng-app="TheaterShoppingCart">
    <div ng-controller="ShoppingCart">
        <h3>Select your snacks:</h3>

        <div ng-repeat="model in snackList">
            <label ng-bind="model.name"></label>
            <input type="number" min="0" ng-model="model.quantity" ng-change="updateTotalCost()" />
        </div>
        <title>Welcome to the Paris Theater</title>
        <p>
            {{snackList}}
        </p>

        <p>
            <label>Total Cost: {{totalCost}}</label>

        </p>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/shoppingCartCtl.js"></script>
    <script src="factories/snackFactory.js"></script>

</body>

</html>
